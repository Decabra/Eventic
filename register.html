<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/flexer.css" type="text/css">
    <link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="assets/css/form_style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link href="assets/libs/iCheck/square/purple.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/poppins.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
<main class="sect-cont fx-col justify-even">
    <section id="registration-status" class="fx-row-nowrap justify-center m-b-3 status-progress-bar">
        <div class="step" data-for="register-user">
            <p class="active">Registration</p>
            <div class="bullet active">
                <span>1</span>
            </div>
            <div class="check fa fa-check active"></div>
        </div>
        <div class="step" data-for="register-event">
            <p>Event</p>
            <div class="bullet">
                <span>2</span>
            </div>
            <div class="check fa fa-check"></div>
        </div>
    </section>
    <form id="event-registration-form" method="POST">
        <section id="register-user" class="register-status m-t-3">
            <div class="form-sect p-5 fx-col-12">
                <h2 class="form-title">REGISTRATION</h2>
                <fieldset class="radio-btn-cont fx-row justify-even">
                    <div>
                        <input type="radio" id="personal" class="radio-custom" name="account_type" value="personal" checked>
                        <label for="personal" class="radio-custom-label">Personal</label>
                    </div>
                    <div>
                        <input type="radio" id="org" class="radio-custom" name="account_type" value="organization">
                        <label for="org" class="radio-custom-label" >Organisation</label>
                    </div>
                </fieldset>
                <fieldset class="txt-inpt-cont fx-row m-b-1">
                    <div class="img-cont">
                        <img src="assets/img/event head.png" alt="">
                    </div>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" name="name">
                </fieldset>
                <fieldset class="txt-inpt-cont fx-row m-b-1">
                    <div class="img-cont">
                        <img src="assets/img/email.png" alt="">
                    </div>
                    <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Email" name="email">
                </fieldset>
                <fieldset class="txt-inpt-cont fx-row m-b-1">
                    <div class="img-cont">
                        <img src="assets/img/paswd.png" alt="" >
                    </div>
                    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" name="password">
                </fieldset>
                <fieldset class="txt-inpt-cont fx-row m-b-1">
                    <div class="img-cont">
                        <img src="assets/img/contact.png" alt="">
                    </div>
                    <input type="number" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" placeholder="Mobile No." name="phone_number">
                </fieldset>
                <fieldset class="txt-inpt-cont fx-row m-b-1">
                    <div class="img-cont">
                        <img src="assets/img/event description.png" alt="">
                    </div>
                    <input type="number" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" placeholder="6-digit CMS  ID" name="cms_id">
                </fieldset>
                <fieldset class="radio-btn-cont fx-row justify-even">
                    <div>
                        <input type="radio" id="male" class="radio-custom" name="gender" value="male" checked>
                        <label for="male" class="radio-custom-label">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" class="radio-custom" name="gender" value="female">
                        <label for="female" class="radio-custom-label" >Female</label>
                    </div>
                </fieldset>
                <button type="button" class="btn btn-primary form-next" data-for="register-event">Next</button>
            </div>
        </section>
        <section id="register-event" class="register-status m-t-3">
            <div class="form-sect p-5 fx-col-12">
                <h3 class="form-title">CREATE EVENT</h3>
                <fieldset class="txt-inpt-cont fx-row m-b-1">
                    <div class="img-cont">
                        <img src="assets/img/event title.png" alt="">
                    </div>
                    <input type="text" class="form-control" id="exampleInputEmail11" aria-describedby="emailHelp" placeholder="Event Title" name="event_title">
                </fieldset>
                <fieldset class="txt-inpt-cont fx-row m-b-1">
                    <div class="img-cont">
                        <img src="assets/img/event head.png" alt="">
                    </div>
                    <input type="text" class="form-control" id="exampleInputEmail12" aria-describedby="emailHelp" placeholder="Event Head" name="event_head">
                </fieldset>
                <fieldset class="txt-inpt-cont fx-row m-b-1">
                    <div class="img-cont">
                        <img src="assets/img/contact.png" alt="" >
                    </div>
                    <input type="number" class="form-control" id="exampleInputPassword13" placeholder="Contact No." name="contact_no">
                </fieldset>
                <fieldset class="txt-inpt-cont fx-row m-b-1">
                    <div class="img-cont">
                        <img src="assets/img/calendar.png" alt="">
                    </div>
                    <input type="date" class="form-control" id="exampleInputEmail13" aria-describedby="emailHelp" placeholder="Event Date" name="event_date">
                </fieldset>
                <fieldset class="txt-inpt-cont fx-row m-b-1">
                    <div class="img-cont">
                        <img src="assets/img/time.png" alt="">
                    </div>
                    <input type="text" class="form-control" id="exampleInputEmail14" aria-describedby="emailHelp" placeholder="Start Time" name="event_start_time">
                </fieldset>
                <fieldset class="txt-inpt-cont fx-row m-b-1">
                    <div class="img-cont">
                        <img src="assets/img/time.png" alt="">
                    </div>
                    <input type="text" class="form-control" id="exampleInputEmail15" aria-describedby="emailHelp" placeholder="End Time" name="event_end_time">
                </fieldset>
                <fieldset class="txt-inpt-cont fx-row m-b-1">
                    <div class="img-cont">
                        <img src="assets/img/event description.png" alt="">
                    </div>
                    <input type="text" class="form-control" id="exampleInputEmail16" aria-describedby="emailHelp" placeholder="Event Description (max 300 characters)" name="event_description">
                </fieldset>
                <fieldset class="radio-btn-cont fx-row m-l-1">
                    <div class="fx-row justify-fx-start">
                        <input type="radio" id="seminar" class="radio-custom" name="event_category" value="seminar" checked>
                        <label for="seminar" class="radio-custom-label">Seminar</label>
                    </div>
                    <div class="fx-row justify-fx-start">
                        <input type="radio" id="workshop" class="radio-custom" name="event_category" value="workshop">
                        <label for="workshop" class="radio-custom-label" >Workshop</label>
                    </div>
                </fieldset>
                <fieldset class="radio-btn-cont fx-row m-l-1">
                    <div class="fx-row justify-fx-start">
                        <input type="radio" id="ticket" class="radio-custom" name="event_ticket_status" value="ticketed" checked>
                        <label for="ticket" class="radio-custom-label">Ticketed</label>
                    </div>
                    <div class="fx-row justify-fx-start">
                        <input type="radio" id="noticket" class="radio-custom" name="event_ticket_status" value="non-ticketed">
                        <label for="noticket" class="radio-custom-label" >Non-ticketed</label>
                    </div>
                </fieldset>
                <fieldset class="txt-inpt-cont fx-row m-b-1">
                    <div class="img-cont">
                        <img src="assets/img/event description.png" alt="">
                    </div>
                    <input type="number" class="form-control" id="exampleInputEmail17" aria-describedby="emailHelp" placeholder="Ticket Price" name="event_ticket_price">
                </fieldset>
                <button type="button" class="btn btn-primary form-previous" data-for="register-user">Previous</button>
                <button type="submit" class="btn btn-primary" name="event_submit">Create Event</button>
            </div>
        </section>
    </form>
</main>

<script src="assets/libs/jquery/jquery-3.5.1.min.js"></script>
<script src="assets/libs/iCheck/icheck.js"></script>
<script src="http://fronteed.com/iCheck/icheck.js"></script>

<script>
    $(document).ready(function(){
        $('input').iCheck({
            radioClass: 'iradio_square-purple',
            increaseArea: '20%' // optional
        });

        $('input').on('ifChecked', function(){
            $(this).addClass('checked')
        });

        function move_status_step(for_div) {
            $("#registration-status .step").each(function () {
                const for_to_select=$(this).data('for');
                if(for_div === for_to_select) {
                    const registration_status=$("#registration-status .step");
                    registration_status.find('.bullet').removeClass('active');
                    registration_status.find('.check').removeClass('active');
                    registration_status.find('p').removeClass('active');
                    $(this).find('.bullet').addClass('active');
                    $(this).find('.check').addClass('active');
                    $(this).find('p').addClass('active');
                }
            });
        }

        $(".form-next, .form-previous").on("click", function (e) {
            const for_div=$(this).data('for');
            $(".register-status").each(function () {
                const for_id=$(this).attr('id');
                if(for_div === for_id) {
                    $(".register-status").fadeOut(300);
                    $('#'+for_id).fadeIn(300);
                    move_status_step(for_div);
                }
            });
            e.preventDefault();
        });

        $("#event-registration-form").on('submit', function(e) {
            const data=$(this).serialize();
            $.ajax({
                url: '/api/ajax.php',
                method: 'POST',
                data: data,
                success: function (response) {
                    if(response) window.location = "event_view.php?id="+response;
                }
            });
            e.preventDefault();
        });
    });
</script>

</body>
</html>
