<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/flexer.css" type="text/css">
    <link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="assets/css/form_style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link href="assets/libs/iCheck/square/purple.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/poppins.css">

</head>
<body>
<main class="sect-cont fx-row justify-even">
    <section class="m-t-3 fx-col-6" >
        <div class="form-sect p-5 fx-col-12">
            <form action="#/" >
                <div class="form-group">
                    <h2 class="form-title">REGISTRATION</h2>
                    <div class="radio-btn-cont fx-row justify-even">
                        <div >
                            <input type="radio" id="personal" class="radio-custom" name="scope" value="personal" checked>
                            <label for="personal" class="radio-custom-label">Personal</label>
                        </div>
                        <div>
                            <input type="radio" id="org" class="radio-custom" name="scope" value="organisation">
                            <label for="org" class="radio-custom-label" >Organisation</label>
                        </div>
                    </div>

                    <div class="txt-inpt-cont fx-row m-b-1">
                        <div class="img-cont">
                            <img src="assets/img/event head.png" alt="">
                        </div>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
                    </div>


                    <div class="txt-inpt-cont fx-row m-b-1">
                        <div class="img-cont">
                            <img src="assets/img/email.png" alt="">
                        </div>
                        <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Email">
                    </div>


                    <div class="txt-inpt-cont fx-row m-b-1">
                        <div class="img-cont">
                            <img src="assets/img/paswd.png" alt="" >
                        </div>
                        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
                    </div>


                    <div class="txt-inpt-cont fx-row m-b-1">
                        <div class="img-cont">
                            <img src="assets/img/contact.png" alt="">
                        </div>
                        <input type="number" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" placeholder="Mobile No.">
                    </div>


                    <div class="txt-inpt-cont fx-row m-b-1">
                        <div class="img-cont">
                            <img src="assets/img/event description.png" alt="">
                        </div>
                        <input type="number" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" placeholder="6-digit CMS  ID">
                    </div>

                    <div class="radio-btn-cont fx-row justify-even">
                        <div >
                            <input type="radio" id="male" class="radio-custom" name="gender" value="male" checked>
                            <label for="male" class="radio-custom-label">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="female" class="radio-custom" name="gender" value="female">
                            <label for="female" class="radio-custom-label" >Female</label>
                        </div>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </section>
    <section class="m-t-3 fx-col-4">
        <div class="form-sect p-5 fx-col-12">
            <form action="#/" >
                <div class="form-group">
                    <h3 class="form-title">CREATE EVENT</h3>

                    <div class="txt-inpt-cont fx-row m-b-1">
                        <div class="img-cont">
                            <img src="assets/img/event title.png" alt="">
                        </div>
                        <input type="text" class="form-control" id="exampleInputEmail11" aria-describedby="emailHelp" placeholder="Event Title">
                    </div>


                    <div class="txt-inpt-cont fx-row m-b-1">
                        <div class="img-cont">
                            <img src="assets/img/event head.png" alt="">
                        </div>
                        <input type="text" class="form-control" id="exampleInputEmail12" aria-describedby="emailHelp" placeholder="Event Head">
                    </div>


                    <div class="txt-inpt-cont fx-row m-b-1">
                        <div class="img-cont">
                            <img src="assets/img/contact.png" alt="" >
                        </div>
                        <input type="number" class="form-control" id="exampleInputPassword13" placeholder="Contact No.">
                    </div>


                    <div class="txt-inpt-cont fx-row m-b-1">
                        <div class="img-cont">
                            <img src="assets/img/calendar.png" alt="">
                        </div>
                        <input type="text" class="form-control" id="exampleInputEmail13" aria-describedby="emailHelp" placeholder="Event Date">
                    </div>


                    <div class="txt-inpt-cont fx-row m-b-1">
                        <div class="img-cont">
                            <img src="assets/img/time.png" alt="">
                        </div>
                        <input type="text" class="form-control" id="exampleInputEmail14" aria-describedby="emailHelp" placeholder="Start Time">
                    </div>

                    <div class="txt-inpt-cont fx-row m-b-1">
                        <div class="img-cont">
                            <img src="assets/img/time.png" alt="">
                        </div>
                        <input type="text" class="form-control" id="exampleInputEmail15" aria-describedby="emailHelp" placeholder="End Time">
                    </div>

                    <div class="txt-inpt-cont fx-row m-b-1">
                        <div class="img-cont">
                            <img src="assets/img/event description.png" alt="">
                        </div>
                        <input type="text" class="form-control" id="exampleInputEmail16" aria-describedby="emailHelp" placeholder="Event Description (max 300 characters)">
                    </div>

                    <div class="radio-btn-cont fx-row justify-even">
                        <div >
                            <input type="radio" id="seminar" class="radio-custom" name="category" value="seminar" checked>
                            <label for="seminar" class="radio-custom-label">Seminar</label>
                        </div>
                        <div>
                            <input type="radio" id="workshop" class="radio-custom" name="category" value="workshop">
                            <label for="workshop" class="radio-custom-label" >Workshop</label>
                        </div>
                    </div>


                    <div class="radio-btn-cont fx-row justify-even">
                        <div >
                            <input type="radio" id="ticket" class="radio-custom" name="method" value="ticketed" checked>
                            <label for="ticket" class="radio-custom-label">Ticketed</label>
                        </div>
                        <div>
                            <input type="radio" id="noticket" class="radio-custom" name="method" value="non-ticketed">
                            <label for="noticket" class="radio-custom-label" >Non-ticketed</label>
                        </div>
                    </div>

                    <div class="txt-inpt-cont fx-row m-b-1">
                        <div class="img-cont">
                            <img src="assets/img/event description.png" alt="">
                        </div>
                        <input type="number" class="form-control" id="exampleInputEmail17" aria-describedby="emailHelp" placeholder="Ticket Price">
                    </div>

                </div>
                <button type="submit" class="btn btn-primary">Create Event</button>
            </form>
        </div>
    </section>
</main>
<script src="assets/libs/jquery/jquery-3.5.1.min.js"></script>
<script src="assets/libs/iCheck/icheck.js"></script>
<script src="http://fronteed.com/iCheck/icheck.js"></script>
<script>
    $(document).ready(function(){
        $('input').iCheck({
            radioClass: 'iradio_square-purple',
            increaseArea: '20%' // optional
        });

        $('input').on('ifChecked', function(){
            $(this).addClass('checked')
        });
    });
</script>
</body>
</html>
